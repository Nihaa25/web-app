<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-Commerce Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
        header { background: #222; color: #fff; padding: 1em; text-align: center; }
        nav { background: #333; color: #fff; padding: 1em; display: flex; justify-content: center; gap: 2em; }
        nav a { color: #fff; text-decoration: none; }
        .container { max-width: 960px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 8px; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5em; }
        .product { border: 1px solid #ddd; border-radius: 8px; padding: 1em; background: #fafafa; text-align: center; }
        .product img { max-width: 100%; height: 140px; object-fit: cover; }
        .add-to-cart { display: inline-block; margin-top: 1em; background: #007bff; color: #fff; border: none; padding: 0.5em 1em; border-radius: 4px; cursor: pointer; }
        .add-to-cart:hover { background: #0056b3; }
        footer { background: #222; color: #fff; text-align: center; padding: 1em; margin-top: 2em; }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://source.unsplash.com/200x140/?shoes" alt="Shoes">
                <h3>Stylish Shoes</h3>
                <p>$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/200x140/?watch" alt="Watch">
                <h3>Luxury Watch</h3>
                <p>$199.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/200x140/?headphones" alt="Headphones">
                <h3>Wireless Headphones</h3>
                <p>$89.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/200x140/?tshirt" alt="T-Shirt">
                <h3>Cool T-Shirt</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 My E-Commerce Store. All rights reserved.
    </footer>
</body>
</html>
